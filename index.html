<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ['class'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }

        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-background p-6 rounded-lg shadow-lg max-w-md mx-auto text-justify flex flex-col items-center">

      <!-- Image Section -->
      <div class="flex flex-col sm:flex-row gap-4 mb-4 w-full">
        <div class="flex-1">
          <img src="https://i.ibb.co/S7B4gkC2/reg-sl.png" alt="Register"
            class="w-full h-auto max-h-36 object-contain" />
        </div>
        <div class="flex-1 flex justify-end items-start">
          <img src="https://i.ibb.co/cGwnhvM/login.png" alt="Login"
            class="h-auto max-h-11 object-contain" />
        </div>
      </div>

      <br><br><br>

      <!-- Text Section -->
      <div class="bg-white p-4 rounded-lg shadow-md w-full">
        <h1 class="text-xl font-bold text-foreground mb-4 text-center">
          Verification of Certificate of Incorporation Business Registration No: PV00312405
        </h1>
        <div class="bg-green-500 text-white p-4 rounded-lg mb-4 text-center">
          <span class="font-semibold">✔️ This is a Valid Certificate.</span>
        </div>
        <p class="text-muted-foreground text-center">
          Company Name: <strong>JBX GRAPHICS (PVT) LTD</strong>
        </p>
        <p class="text-muted-foreground text-center">
          Incorporated On: <strong>2025-05-29</strong>
        </p>
        
      </div>

      <br><br><br>      <br><br><br>      <br><br><br>      <br><br><br>      

      <!-- New Image at Bottom Center -->
      <div class="mt-8 w-full flex justify-center">
        <img src="https://i.ibb.co/7tfJfPjc/Whats-App-Image-2025-05-31-at-9-12-35-PM.jpg" alt="Bottom Center Image"
          class="max-w-full max-h-60 object-contain" />
      </div>
    </div>
  </body>
</html>
